<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
        }
        nav a:hover {
            background: #4CAF50;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            display: inline-block;
        }
