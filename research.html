<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // JavaScript to load the header and footer
        async function loadComponent(id, file) {
            const element = document.getElementById(id);
            if (element) {
                const response = await fetch(file);
                if (response.ok) {
                    element.innerHTML = await response.text();
                } else {
                    console.error(`Failed to load ${file}`);
                }
            }
        }
        window.onload = () => {
            loadComponent("header-placeholder", "header.html");
            loadComponent("footer-placeholder", "footer.html");
        };
    </script>
</head>
<body>
    <div id="header-placeholder"></div> <!-- Header will be inserted here -->
    <div class="container">
        <section id="skills">
            <h2>Skills</h2>
            <div class="skills">
                <div class="card">
                    <h3>Skill 1</h3>
                    <p>Description of the skill or tools you are proficient in.</p>
                </div>
                <div class="card">
                    <h3>Skill 2</h3>
                    <p>Description of the skill or tools you are proficient in.</p>
                </div>
            </div>
        </section>
    </div>
    <div id="footer-placeholder"></div> <!-- Footer will be inserted here -->
</body>
</html>
